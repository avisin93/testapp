<div class="container" style="margin-top: 2%;">
    <div class="cards">
        <div class="card" *ngFor='let item of seatList;let index = index;'>
            <div class="text ptr" tooltip = '100' (click) = "selectSeat(item, index);">
                <i *ngIf = "item?.isVacant" class="fas fa-grin-beam-sweat"></i>
                <i *ngIf = "!item?.isVacant" class="far fa-grin-beam-sweat"></i>
            </div>
        </div>
    </div>
<div class="save-button">
    <button (click) = 'save()'>Save</button></div>
</div>
